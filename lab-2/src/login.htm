<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>Login</title>
    <script type="module" src="../script/main.js"></script>
  </head>
  <body>
    <header>
      <div class="container-fluid d-flex align-items-center justify-content-between" style="height: 75px">
        <div class="p-3"><a href="main.htm" class="nav-brand p-2"><img src="../img/logo.png" style="height: 65px"></a></div>
        <div class="p-4"><a href="main.htm" class="nav-link"><img src="../svg/x.svg" style="height: 50px"></a></div>
      </div>
      <!--container-->
    </header>
    <main>
      <div class="container-fluid d-flex justify-content-center position-absolute" style="top: 30%">
        <div class="border border-primary rounded-5" style="height: 400px; padding: 45px; width: 380px">
          <div class="fs-3 fw-bold d-flex text-left mb-3">Log in</div>
          <div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label fw-bold">Email</label>
              <span class="float-end">Need an account?<a href="signup.htm" class="link-secondary">Sign up</a></span>
              <input type="email" class="form-control" id="login-email" required>
            </div>
            <div class="mb-5">
              <label for="login-password" class="form-label fw-bold">Password</label>
              <input type="password" class="form-control" id="login-password" required>
            </div>
          </div>
          <div class="text-center">
            <button class="btn btn-warning fw-bold rounded-pill" style="padding: 10px 0; width: 100%" type="submit" id="login-sign-in">Log in</button>
          </div>
        </div>
      </div>
      <!--container-->
    </main>
  </body>
</html>
