<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	<title>Sign up</title>
</head>
<body>
<header>
	<div class="container-fluid d-flex align-items-center justify-content-between" style="height: 75px;">
		<div class="p-3">
			<a href="main.htm" class="nav-brand p-2" ><img src="../img/logo.png" style="height: 65px;"></a>
		</div>
		<div class="p-4">
			<a href="main.htm" class="nav-link"><img src="../svg/x.svg" style="height: 50px;"></a>
		</div>
	</div> <!--container-->
</header>
<main>
	<div class="container-fluid d-flex justify-content-center position-absolute" style="top: 20%">
		<div class="border border-primary rounded-5" style="height: 550px; padding: 45px; width: 380px;">
			<div class="fs-3 fw-bold d-flex text-left mb-3">Create an account</div>
			<div>
				<div class="mb-2">
					<label for="InputEmail" class="form-label fw-bold">Email</label>
					<span class="float-end">Already have an account? <a href="login.htm" class="link-secondary">Log in</a></span>
					<input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
				</div>
				<div class="mb-2">
					<label for="fname" class="form-label fw-bold">Full name</label>
    				<input type="text" class="form-control" id="fname">
				</div>
				<div class="mb-2">
					<label for="lname" class="form-label fw-bold">Date of birth</label>
    				<input type="date" class="form-control form-control-lg border-primary" required>
				</div>
				<div class="mb-3">
					<label for="InputPassword" class="form-label fw-bold">Password</label>
    				<input type="password" class="form-control" id="InputPassword">
				</div>
				<div class="d-inline-flex mb-4">
					<div class="form-check" style="padding-right: 20px">
						<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
						<label class="form-check-label" for="flexRadioDefault1">
						Male
						</label>
					</div>
					<div>
						<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
						<label class="form-check-label" for="flexRadioDefault2">
						Female
						</label>
					</div>
				</div>
			</div>
			<div class="text-center">
				<a href="#" class="btn btn-warning fw-bold rounded-pill" style="padding: 10px 0; width: 100%;">Sign up</a>
			</div>
		</div>
	</div> <!--container-->
</main>
</body>
</html>
